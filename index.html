<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container">    
        <div class="grid_options">
            <button id="grid_color_mode">Black</button>
            <button id="grid_clear">Clear</button>
            <button id="grid_eraser">Eraser</button>
            <label id="grid_size_label" for="grid_size">Grid Size (16x16): </label>
            <input type="range" id="grid_size" min="16" max="96" step="16" value="16">
        </div>
        <div class="grid_container"></div>
    </div>
    
    </div>
</body>
</html>
